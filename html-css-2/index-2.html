<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <title>Assessment 1 HTML 2</title>
</head>
<body>
    <section id="color-row">
        <h1>
            Makin' Shapes!
        </h1>
    </section>
    <h2>Rectangles</h2>
    <section class="dot-border" id="rectangle-box">        
        <div id="purple-rectangle"></div>
        <div id="blue-rectangle"></div>
        <div id="pink-rectangle"></div>
    </section>
    <h2>Circles</h2>
    <section class="dot-border" id="circles-box">        
        <div id='snow-head'></div>
        <div id="snow-body"></div>  
        <div id="snow-feet"></div>
    </section>

    <h2>Everything</h2>
    <section class="dot-border" id="everything-box">        
        <div id="tan-rectangle"></div>
        <div id="green-circle"></div>
        <div id="red-square"></div>
        <p id="fish-tank">Fish Tank</p>         
        <div id="blue-circle"></div>
        <img src="https://openclipart.org/image/400px/285192" id="fish-pic" alt="Picture of a goldfish">
    </section>

</body>
</html>
